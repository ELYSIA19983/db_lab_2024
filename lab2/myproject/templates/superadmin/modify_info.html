<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改基本信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        .main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        .main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        .main-content {
            background: #fff;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #0779e4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>修改基本信息</h1>
    </header>
    <div class="container">
        <div class="main-content">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="p_Name" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件:</label>
                    <input type="email" id="email" name="p_Email" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="p_Password" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="password-confirmation">确认密码:</label>
                    <input type="password" id="password-confirmation" name="p_PasswordConfirmation" maxlength="255" required>
                </div>
                <div class="form-group">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
